name: Scilpy test suite

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master
  workflow_dispatch:

env:
  MPLBACKEND: agg
  OPENBLAS_NUM_THREADS: 1

jobs:
  test:
    runs-on: scilus-runners
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Fetch python version from repository
        id: python-selector
        run: echo "python-version=$(cat .python-version)" >> $GITHUB_OUTPUT

      - name: Set up Python for Scilpy
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ steps.python-selector.outputs.python-version }}
          cache: 'pip'

      - name: Install non-python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            git \
            libblas-dev \
            liblapack-dev \
            libfreetype6-dev

      - name: Install Scilpy
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e .

      - name: Run tests
        run: |
          export C_INCLUDE_PATH=$pythonLocation/include/python${{ steps.python-selector.outputs.python-version }}:$C_INCLUDE_PATH
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          pytest --cov-report term-missing:skip-covered

      - name: Upload coverage to codecov
        run: |
          curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
          curl -Os https://cli.codecov.io/latest/linux/codecov
          curl -Os https://cli.codecov.io/latest/linux/codecov.SHA256SUM
          curl -Os https://cli.codecov.io/latest/linux/codecov.SHA256SUM.sig
          gpgv codecov.SHA256SUM.sig codecov.SHA256SUM

          shasum -a 256 -c codecov.SHA256SUM
          chmod +x codecov
          ./codecov --verbose upload-process \
            --fail-on-error \
            -t ${{ secrets.CODECOV_TOKEN }} \
            -n 'scilpy-unittests'-${{ github.run_id }} \
            -F scilpy-unittests -f .test_reports/coverage.xml


      - name: Upload test reports and coverage to artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: test-reports
          path: |
            .test_reports/*
